<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transligua - AI Powered Translator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #080710;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        .get-started {
            background: linear-gradient(90deg, #1845ad, #23a2f6);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .get-started:hover {
            background: linear-gradient(90deg, #ff512f, #f09819);
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
   
    <h1>Transligua</h1>
    <h2>AI Powered Multi-language Translator</h2>
    <a href="log.html" class="get-started">Get Started</a>
</body>
</html>
