            display: flex;

        button:hover {

            margin-top: 20px;
            padding: 15px;

            border-radius: 5px;
            font-size: 18px;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

            <div class="actions">
                <button id="ttsButton">ðŸ”Š Speak Output</button>

    <script>
        async function translateText() {
            const text = document.getElementById("inputText").value;
            const targetLanguage = document.getElementById("targetLanguage").value;
            const outputStructure = document.getElementById("outputStructure").value;

            const response = await fetch("http://127.0.0.1:5000/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, targetLanguage, outputStructure })
            });

            if (!response.ok) {
                const errorData = await response.json();
                alert('Translation error: ' + (errorData.error || response.statusText));
                return;
            }

            const result = await response.json();
            document.getElementById("output").innerText = result.translation || "Translation failed.";
        }

        document.getElementById("audioBtn").addEventListener("click", function () {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onstart = function () {
                document.getElementById("audioBtn").innerText = "ðŸŽ¤ Listening...";
            };

            recognition.onspeechend = function () {
                document.getElementById("audioBtn").innerText = "ðŸŽ¤ Speak";
                recognition.stop();
            };

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("inputText").value = transcript;
            };

            recognition.onerror = function (event) {
                alert("Speech recognition error: " + event.error);
            };

            recognition.start();
        });

        document.getElementById("ttsButton").addEventListener("click", function () {
            const outputText = document.getElementById("output").innerText;
            if (!outputText || outputText === "Translation will appear here...") {
                alert("No text to read!");
                return;
            }

            const speech = new SpeechSynthesisUtterance(outputText);
            speech.lang = 'en-US';
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;

            window.speechSynthesis.speak(speech);
        });

        document.getElementById("copyButton").addEventListener("click", function () {
            const outputText = document.getElementById("output").innerText;
            navigator.clipboard.writeText(outputText).then(() => alert("Copied to clipboard!"));
        });

        document.getElementById("downloadTxt").addEventListener("click", function () {
            const outputText = document.getElementById("output").innerText;
            const blob = new Blob([outputText], { type: "text/plain" });
            saveAs(blob, "translation.txt");
        });

        document.getElementById("downloadPdf").addEventListener("click", function () {
            const outputText = document.getElementById("output").innerText;
            const docDefinition = { content: [outputText] };
            pdfMake.createPdf(docDefinition).download("translation.pdf");
        });

        document.getElementById("downloadDocx").addEventListener("click", function () {
            const outputText = document.getElementById("output").innerText;
            // Use a library like JSZip to create a DOCX file
            // This is a simplified example â€“ a proper DOCX generation library is recommended
            const zip = new JSZip();
            zip.file("document.xml", "<w:document xmlns:w=\"http://schemas.openxmlformats.org/wordprocessingml/2006/main\"><w:body><w:p><w:r><w:t>" + outputText + "</w:t></w:r></w:p></w:body></w:document>");
            zip.generateAsync({ type: "blob" })
                .then(function (content) {
                    saveAs(content, "translation.docx");
                });

        });

        async function uploadFile() {
            const fileInput = document.getElementById('uploadFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Upload error: ' + (errorData.error || response.statusText));
                    return;
                }

                const result = await response.json();
                if (result.text) {
                    document.getElementById('inputText').value = result.text;
                } else {
                    alert('Error processing file: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload document. Check console for details.');
            }
        }
    </script>
